{% extends "blog/base.html" %}
{% load staticfiles %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="POST" action="{% url 'post_edit' pk=post.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td><strong>Title:</strong></td>
                <td>{{ form.title }}</td>
            </tr>
            {% if post.user_image %}
            <tr>
                <td><strong>Image:</strong></td>
                <td><a href="https://res.cloudinary.com/debasishbai/image/upload/{{ post.user_image }}.jpg" target="_blank">
                    <img src="https://res.cloudinary.com/debasishbai/image/upload/{{ post.user_image }}.jpg" width=120px height=103px></a>
                </td>
                <td>{{ form.user_image }}</td>
            </tr>
            {% endif %}
            <tr>
                <td><strong>Text:</strong></td>
                <td>{{ form.text }}</td>
            </tr>
            <tr>
                <td></td>
                <td><p style="position:relative; top:10px;"><input type="submit" value="Submit" class="btn btn-default"></p></td>
            </tr>
        </table>
    </form>
{% endblock %}
