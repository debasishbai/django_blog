{% extends "blog/base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        {% for post in posts %}
                <div class="post">
                    <ul>
                        <li>
                            <p class="date">By {{ post.author }} on {{ post.creation_date }}</p>
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                        </li>
                    </ul>
                </div>
            {% endfor %}
        {% endif %}
{% endblock %}
