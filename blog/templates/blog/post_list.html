{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <a class="btn btn-default" href="{% url 'post_detail' pk=post.pk %}">Comments</a>
        </div>
    {% endfor %}
{% endblock %}
