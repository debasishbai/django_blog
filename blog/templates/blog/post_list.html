{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="post" style="padding: 0px 150px 0px 120px;">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">
                <p>Posted by: <strong><i>{{ post.author }}</i></strong> on {{ post.published_date|date:'F d, Y' }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
