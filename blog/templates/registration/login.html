{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
        <h1>Log In</h1>
    </div>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td><p>{{ form.username.label_tag }}</p></td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td><p>{{ form.password.label_tag }}</p></td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td></td>
                <td><p><input type="submit" value="Login" class="btn btn-default">
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <a class="btn btn-default" href="{% url 'sign_up' %}">Sign Up</a></p>
                </td>
            </tr>
        </table>
    </form>
    <div style="padding:0px 0px 0px 235px">
        <p><a href="{% url 'password_reset' %}">Forgot password</a></p>
    </div>
{% endblock %}
